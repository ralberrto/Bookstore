{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}Log Out{% endblock title %}

{% block content %}
<h1>Log Out</h1>
<p>Are you sure you want to log out?</p>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-danger" type="submit" value="Confirm" />
</form>
{% endblock content %}
